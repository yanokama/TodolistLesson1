<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
	<title>todo一覧</title>
	<!-- 個別CSS読み込み -->
	<link rel="stylesheet" th:href="@{/css/todo/title.css}">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<!-- 個別JS読み込み -->
	<script th:src="@{/js/todo/title.js}" defer></script> 
	<!-- crsf対策 -->
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>	
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2">タイトル一覧</h1>
		</div>
		<!-- 検索 -->

		<!-- 一覧表示 -->
		<div>
			<table class="table table-hover" id="title-table">
				<thead class="thead-light">
					<tr>
						<th class="col-width-name">リスト名</th>
						<th class="col-width-edit"></th>	
						<th class="col-width-delete"></th>	
					</tr>
				</thead>
				<tbody id="titles">
					<tr th:each="item:${TitleForms}">
						<td th:text="${item.listName}" class="col-width-name list-name"></td>
						<td class="col-edit">
							<a class="btn btn-outline-primary list-id" th:href="@{'/todo/todo/'
								+ ${item.listId}}">
								<i class="fas fa-edit"></i>	
							</a>				
						</td>
						<td class="col-width-delete">						
							<input class="delete-list-id" type = "hidden" th:value="${item.listId}" name="listId">
							<!-- 削除ボタン -->
							<button id="btn-delete" class="btn btn-outline-danger btn-circle title-delete-btn" 
							type="button" name="delete">
								<i class="fas fa-times"></i>
							</button>
						</td>	
					</tr>
				</tbody>
			</table>
		</div>
			<div>
				<!-- 新規追加ボタン -->
				<button id="btn-create" class="btn btn-primary btn-lg" type="button" name="insert">
					<i class="fas fa-plus"></i>
				</button>		 
			</div>
	</div>
</body>
</html>
